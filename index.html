<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('iphone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iphone-quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('iphone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$<span id="iphone-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:(5%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$<span id="subtotal-price">1,278</span></h5>
                        <h5>$<span id='tax'>0</span></h5>
                        <h5 >$<span id="total-price">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //event handler function
      function handleProductChange(product, isIncrease){
         
         const productCount = getInputProduct(product);
         let productNewCount =  productCount;
         if(isIncrease == true){
            productNewCount =  productCount + 1;
         }
         if(isIncrease == false &&  productCount > 0){
            productNewCount =  productCount - 1; 
         }
        document.getElementById(product + '-quantity').value =  productNewCount;
         let productTotal =  0;
         
         if(product == 'iphone'){
            
           productTotal =  productNewCount * 1219;
         }
         if(product == 'case'){
            
           productTotal =  productNewCount * 59;
         }
          
         document.getElementById(product +'-total').innerText = productTotal;
         calculateTotal();
      }

      function calculateTotal(){
         
         const  iphoneCount = getInputProduct('iphone');

         
         const caseCount =  getInputProduct('case');

         const subTotalPrice = iphoneCount * 1219 + caseCount * 59;
         document.getElementById('subtotal-price').innerText =  subTotalPrice ;

         const taxPayPrice = Math.round(subTotalPrice * 0.05);
         document.getElementById('tax').innerText = taxPayPrice;
         
         const totalPrice = subTotalPrice +  taxPayPrice;
         document.getElementById("total-price").innerText = totalPrice;
      }

      function getInputProduct(product){
         const productInput = document.getElementById(product +'-quantity');
         const productCount = parseInt(productInput.value);
         return productCount;
      }
      

   </script>
</body>

</html>
